<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Medvedev Events - Сервисы</title>
	<link rel="stylesheet" href="http://medvedevevents.ru/wp-content/plugins/contact-form-7/includes/css/styles.css?ver=3.5.4">
	<link rel="stylesheet" href="http://medvedevevents.ru/wp-content/themes/medvedevevents/inside.css">
	<link rel="stylesheet" href="css/services-styles.css">
</head>
<body>
	<!-- Services -->
	<div class="container">
		<div class="js-services services block">
			<h2 class="services__title post-title">
				Команда
			</h2>
			<p class="services__subtitle">
				Профессиональная реализация Вашего события
			</p>
			<h3 class="services__name js-selectedItemName">Dj Алексей Морозов</h3>
			<!-- Tiles -->
			<div class="services__container">
				<!-- Area -->
				<div class="services__area js-drop">
					<ul class="services__area-list">
						<li class="services__area-item"></li>
						<li class="services__area-item"></li>
						<li class="services__area-item"></li>
						<li class="services__area-item"></li>
						<li class="services__area-item"></li>
						<li class="services__area-item"></li>
						<li class="services__area-item"></li>
						<li class="services__area-item"></li>
						<li class="services__area-item"></li>
					</ul>
				</div>
				<!-- Available -->
				<div class="services__available">
					<ul class="services__available-list js-drag">
						<!-- Drag items go here -->
					</ul>
					<ul class="services__available-empty-list js-dragEmpty">
						<li class="services__available-empty-item"></li>
					</ul>
				</div>
			</div>
			<!-- Info -->
			<div class="services__info js-itemInfo">
				<p class="services__info-text js-itemInfoText">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas veritatis tenetur voluptas consectetur dolores unde sint reiciendis eum fuga eveniet!
				</p>
				<!-- Gallery -->
				<div class="services__info-gallery">
					gallery
				</div>
			</div>
			<!-- Form -->
			<div class="services__form">
				<div class="services__form-row">
					<form action="#">
						<input type="text" class="services__input" id="servicesList" name="services-list" placeholder="Список сервисов">
						<input type="email" class="services__input" id="email" name="email" placeholder="Укажите Ваш e-mail">
						<input type="submit" class="services__button" value="Пригласить">
					</form>
				</div>
			</div>
			<!-- Short -->
			<div class="services__short">
				<h3 class="services__short-title">
					Выбраны:
				</h3>
				<ul class="services__short-list js-selected">
					<!-- <li class="services__short-item">
						<a href="#" class="services__short-link">
							Dj Алексей Морозов
						</a>
					</li>
					<li class="services__short-item">
						<a href="#" class="services__short-link">
							Актер Николай Абдулов
						</a>
					</li> -->
				</ul>
			</div>
		</div>
	</div>

	<!-- Drag item template -->
	<script
		type="text/mustache"
		id="dragItemTemplate"
		data-url="data/drag-items.json">
		{{name}}
	</script>

	<!-- Available drag item template -->
	<script
		type="text/mustache"
		id="availableDragItemTemplate"
		data-url="data/available-drag-items.json">
		<div class="services__available-inner">
			<img src="{{thumb}}?{{id}}" alt="" class="services__available-bg">
			<div class="services__available-item-overlay"></div>
			<i class="services__available-icon"></i>
			<div class="services__available-title">
				{{role}}
			</div>
		</div>
	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/plugins.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
