<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Medvedev Events - Сервисы</title>
	<link rel="stylesheet" href="http://medvedevevents.ru/wp-content/plugins/contact-form-7/includes/css/styles.css?ver=3.5.4">
	<link rel="stylesheet" href="http://medvedevevents.ru/wp-content/themes/medvedevevents/inside.css">
	<link rel="stylesheet" href="css/services-styles.css?v=2">
</head>
<body>
	<!-- Services -->
	<div class="container">
		<div class="js-services services block">
			<h2 class="services__title post-title">
				Команда
			</h2>
			<p class="services__subtitle">
				Профессиональная реализация Вашего события
			</p>
			<h3 class="services__name js-selectedItemName">Dj Алексей Морозов</h3>
			<!-- Tiles -->
			<div class="services__container">
				<!-- Drop -->
				<div class="services__drop js-drop">
					<ul class="services__empty-list">
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
					</ul>
					<ul class="services__list js-selectedItems"></ul>
					<!-- Form -->
					<div class="services__form">
						<div class="services__form-row">
							<form action="#">
								<input type="hidden" class="services__input" id="servicesList" name="services-list">
								<input type="email" class="services__input" id="email" name="email" placeholder="Укажите Ваш e-mail">
								<input type="submit" class="services__button" value="Пригласить">
							</form>
						</div>
					</div>
				</div>
				<!-- Drag -->
				<div class="services__drag">
					<ul class="services__list js-drag">
						<!-- Drag items go here -->
					</ul>
					<ul class="services__empty-list js-dragEmpty">
						<li class="services__empty-item"></li>
					</ul>
				</div>
			</div>
			<!-- Info -->
			<div class="services__info js-itemInfo"><!-- Description goes here --></div>
			<!-- Short -->
			<div class="services__short">
				<h3 class="services__short-title">
					Выбраны:
				</h3>
				<ul class="services__short-list js-selected">
					<!-- <li class="services__short-item">
						<a href="#" class="services__short-link">
							Dj Алексей Морозов
						</a>
					</li>
					<li class="services__short-item">
						<a href="#" class="services__short-link">
							Актер Николай Абдулов
						</a>
					</li> -->
				</ul>
			</div>
		</div>
	</div>

	<!-- Info template -->
	<script
		type="text/mustache"
		id="infoTemplate">
		<div class="services__info">
			<p class="services__info-text">
				{{description}}
			</p>
			{{#gallery}}
				<img src="{{thumb}}" alt="">
			{{/gallery}}
		</div>
	</script>

	<!-- Selected item avatar template -->
	<script
		type="text/mustache"
		id="selectedItemAvatarTemplate">
		<div class="services__selected-avatar js-avatar">
		{{name}}
			<div class="services__selected-img" style="background: url({{thumb}}?{{id}});-webkit-background-size: cover;background-size: cover;"></div>
			<div class="services__selected-controls">
				<!-- Add button -->
				<div class="services__selected-add js-addBtn" data-id="{{id}}">
					<i class="icon"></i>
					<span class="services__selected-text">Добавить</span>
				</div>
				<!-- Remove button -->
				<div class="services__selected-remove js-removeBtn">
					<i class="icon"></i>
					<span class="services__selected-text">Убрать</span>
				</div>
				<!-- Close button -->
				<div class="services__selected-close js-avatarClose">
					<i class="icon"></i>
				</div>
			</div>
		</div>
	</script>

	<!-- Drag item template -->
	<script
		type="text/mustache"
		id="dragItemTemplate"
		data-url="data/available-drag-items.json">
		<div class="services__item-inner">
			<div class="services__item-bg" style="background: url({{thumb}}?{{id}});-webkit-background-size: cover;background-size: cover;"></div>
			<div class="services__item-overlay"></div>
			<i class="services__item-icon"></i>
			<div class="services__item-title">
				{{role}}
			</div>
		</div>
	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/plugins.min.js"></script>
	<script src="js/app.js?v=1"></script>
</body>
</html>
