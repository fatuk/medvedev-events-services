<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Medvedev Events - Сервисы</title>
	<link rel="stylesheet" href="http://medvedevevents.ru/wp-content/plugins/contact-form-7/includes/css/styles.css?ver=3.5.4">
	<link rel="stylesheet" href="http://medvedevevents.ru/wp-content/themes/medvedevevents/inside.css">
	<link rel="stylesheet" href="css/services-styles.css?v=2">
</head>
<body>
	<!-- Services -->
	<div class="container">
		<div class="js-services services block">
			<h2 class="services__title post-title">
				Команда
			</h2>
			<p class="services__subtitle">
				Профессиональная реализация Вашего события
			</p>
			<h3 class="services__name js-selectedItemName">Dj Алексей Морозов</h3>
			<!-- Tiles -->
			<div class="services__container">
				<!-- Drop -->
				<div class="services__drop js-drop">
					<ul class="services__empty-list">
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
						<li class="services__empty-item"></li>
					</ul>
					<ul class="services__list js-selectedItems"></ul>
					<!-- Form -->
					<div class="services__form">
						<div class="services__form-row">
							<!-- medvedev_event@mail.ru -->
							<form name="" action="/friends" method="post" id="friendsForm">
								<div style="display: none;">
									<input type="hidden" name="_wpcf7" value="1391" />
									<input type="hidden" name="_wpcf7_version" value="4.1" />
									<input type="hidden" name="_wpcf7_locale" value="ru_RU" />
									<input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f1391-p1384-o2" />
									<input type="hidden" name="_wpnonce" value="6e313f87a6" />
								</div>
								<input type="hidden" class="services__input wpcf7-form-control wpcf7-text" id="servicesList" name="text-973">
								<input type="email" class="services__input wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" id="email" name="your-email" placeholder="Укажите Ваш e-mail">
								<!-- <input type="submit" class="services__button" value="Пригласить"> -->
								<input type="submit" value="Отправить" class="services__button wpcf7-form-control wpcf7-submit">
							</form>
						</div>
					</div>
				</div>
				<!-- Drag -->
				<div class="services__drag">
					<ul class="services__list js-drag">
						<!-- Drag items go here -->
					</ul>
					<ul class="services__empty-list js-dragEmpty">
						<li class="services__empty-item"></li>
					</ul>
				</div>
			</div>
			<!-- Info -->
			<div class="services__info js-itemInfo"><!-- Description goes here --></div>
			<!-- Short -->
			<div class="services__short js-shortInfo">
				<h3 class="services__short-title">
					Выбраны:
				</h3>
				<ul class="services__short-list js-selected">

				</ul>
			</div>
		</div>
	</div>

	<!-- Message template -->
	<script
		type="text/mustache"
		id="bigPartyTemplate">
		<div class="services__modal hide js-bigPartyModal">
			<div class="services__modal-inner">
				<p class="services__modal-text">
					Вы точно хотете закатить <br> такую грандиозную вечеринку?
				</p>
				<div class="services__modal-form">
					<form action="#">
						<input type="phone" name="phone" class="services__input services__modal-input" id="phone" placeholder="Укажите ваш номер телефона">
						<input type="submit" value="Заказать звонок" class="services__button">
					</form>
				</div>
			</div>
			<!-- Close button -->
			<i class="services__modal-close js-bigPartyCloseBtn"></i>
		</div>
		<div class="services__modal-overlay js-bigPartyOverlay"></div>
	</script>

	<!-- Big party template -->
	<script
		type="text/mustache"
		id="bigPartyTemplate">
		<div class="services__modal hide js-bigPartyModal">
			<div class="services__modal-inner">
				<p class="services__modal-text">
					Вы точно хотете закатить <br> такую грандиозную вечеринку?
				</p>
				<div class="services__modal-form">
					<form action="#">
						<input type="phone" name="phone" class="services__input services__modal-input" id="phone" placeholder="Укажите ваш номер телефона">
						<input type="submit" value="Заказать звонок" class="services__button">
					</form>
				</div>
			</div>
			<!-- Close button -->
			<i class="services__modal-close js-bigPartyCloseBtn"></i>
		</div>
		<div class="services__modal-overlay js-bigPartyOverlay"></div>
	</script>

	<!-- Info template -->
	<script
		type="text/mustache"
		id="infoTemplate">
		<div class="services__info">
			<p class="services__info-text">
				{{description}}
			</p>
			{{#gallery}}
				<img src="{{thumb}}" alt="">
			{{/gallery}}
		</div>
	</script>

	<!-- Selected item avatar template -->
	<script
		type="text/mustache"
		id="selectedItemAvatarTemplate">
		<div class="services__selected-avatar js-avatar">
		{{custom_fields.title}}
			<div class="services__selected-img" style="background: url({{thumb}}?{{id}});-webkit-background-size: cover;background-size: cover;"></div>
			<div class="services__selected-controls">
				<!-- Add button -->
				<div class="services__selected-add js-addBtn" data-id="{{id}}">
					<i class="icon"></i>
					<span class="services__selected-text">Добавить</span>
				</div>
				<!-- Remove button -->
				<div class="services__selected-remove js-removeBtn" data-id="{{id}}">
					<i class="icon"></i>
					<span class="services__selected-text">Убрать</span>
				</div>
				<!-- Close button -->
				<div class="services__selected-close js-avatarClose">
					<i class="icon"></i>
				</div>
			</div>
		</div>
	</script>

	<!-- Drag item template -->
	<script
		type="text/mustache"
		id="dragItemTemplate"
		data-url="data/available-drag-items.json">
		<div class="services__item-inner">
			<div class="services__item-bg" style="background: url({{thumb}}?{{id}});-webkit-background-size: cover;background-size: cover;"></div>
			<div class="services__item-overlay"></div>
			<i class="services__item-icon"></i>
			<div class="services__item-title">
				{{custom_fields.role}}
			</div>
		</div>
	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/plugins.min.js"></script>
	<script src="js/app.js?v=1"></script>
</body>
</html>
